spring:
  application:
    name: supernova

  datasource:
    # URL seguindo o modelo fornecido pela Azure
    url: >-
      jdbc:sqlserver://supernova-solutions.database.windows.net:1433;
      database=supernova-bd;
      encrypt=true;
      trustServerCertificate=false;
      hostNameInCertificate=*.database.windows.net;
      loginTimeout=30;
    username: supernova@supernova-solutions
    password: G#us#553326
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:sk-proj-...}
      chat:
        options:
          model: gpt-3.5-turbo

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html

  mvc:
    view:
      prefix: classpath:/templates/
      suffix: .html

  web:
    resources:
      static-locations: classpath:/static/, classpath:/public/, classpath:/resources/, classpath:/META-INF/resources/

  messages:
    basename: i18n/messages
    encoding: UTF-8

server:
  port: 8080
  servlet:
    context-path: /
